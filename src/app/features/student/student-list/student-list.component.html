<p-panel >
	<p-header>
        <div >
            <span class="ui-panel-title" >{{'Student-title' | translate}}</span>
			<p-button class="float-rigth" label="{{'Student-Add' | translate}}" 
			icon="pi pi-plus" (onClick)="addStudent()" 
			iconPos="right"> </p-button>
        </div>
    </p-header>
	<p-table #dt [globalFilterFields]="['name','lastName','comments']" [value]="students" [paginator]="true" [rows]="10">
		<ng-template pTemplate="caption">
			<div style="text-align: right">
				<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
				<input type="text" pInputText size="50" placeholder="{{'GlobalFilterPlaceHolder' | translate}}"
					(input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
			</div>
		</ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 10%">{{'Student-Id' | translate}} </th>
				<th style="width: 30%">{{'Student-Name' | translate}}</th>
				<th style="width: 30%">{{'Student-BirthDate' | translate}}</th>
				<th style="width: 30%">{{'Student-Comments' | translate}}</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-student>
			<tr>
				<td style="text-align: center" ><a (click)="goToStudentDetails(student)">{{student.id}}</a></td>
				<td>{{student.name + ' ' + student.lastName}}</td>
				<td>{{student.birthDate | date:'dd/MM/yyyy'}}</td>
				<!-- <td>{{student.birthDate | date:'dd/MM/yyyy'}}</td> -->
				<!-- <td>{{student.gender}}</td> -->
				<td>{{student.comments}}</td>
			</tr>
		</ng-template>
	</p-table>
</p-panel>
