<p-panel>
	<p-header>
		<div>
			<span class="ui-panel-title">{{'Attendance-Title' | translate}}</span>
		</div>
	</p-header>
	<div class="ui-fluid">
		<div class="ui-g">
			<!-- ALUMNO -->
			<!-- <div class="ui-g-12 ui-md-6">
				<div class="ui-g-4">
					{{'Attendance-Select-Student' | translate}}*:
				</div>
				<div class="ui-g-8">
					<p-autoComplete [(ngModel)]="student" [suggestions]="filteredStudents"
						(completeMethod)="filterStudents($event)" field="Name" [size]="30"
						placeholder="{{'Attendance-Student-Placeholder' | translate}}" [minLength]="1">
						<ng-template let-student pTemplate="item">
							{{student.Name}} {{student.LastName}}
						</ng-template>
					</p-autoComplete>
				</div>
			</div> -->
		</div>
	</div>
	<p-table #dt 
		[globalFilterFields]="['Student.Name','Student.LastName','RegistrationDate']"
		[value]="attendances" [paginator]="true" [rows]="10">
		<ng-template pTemplate="caption">
			<div style="text-align: right">
				<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
				<input type="text" pInputText size="50" placeholder="{{'GlobalFilterPlaceHolder' | translate}}"
					(input)="dt.filterGlobal($event.target.value, 'contains');" style="width:auto">
			</div>
		</ng-template>
		<ng-template pTemplate="header">
			<tr>
				<th style="width: 50%">{{'Attendance-Student' | translate}}</th>
				<th style="width: 50%">{{'Attendance-RegistrationDate' | translate}}</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-attendance>
			<tr>
				<td style="text-align: center">{{attendance.Student.Name + ' ' + attendance.Student.LastName }}</td>
				<td style="text-align: center">{{attendance.RegistrationDate | date:'EEEE d MMMMy, h:mm a':'':'es-MX' }}</td>
			</tr>
		</ng-template>
	</p-table>
</p-panel>
